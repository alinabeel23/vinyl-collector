{% extends 'base.html' %}


{% block content %}

<h3>RECORD PLAYERS</h3>

{% for recordplayer in recordplayer_list %}

    <a href="{% url 'recordplayers_detail' recordplayer.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title"> {{recordplayer.name}} </span>
                <p>Color: {{ recordplayer.color }}</p>
            </div>
        </div>
    </a>

{% endfor %}
{% endblock %}
