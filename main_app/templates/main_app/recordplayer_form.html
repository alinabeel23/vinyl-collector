{% extends 'base.html' %}


{% block content %}

{% if object %}
<h3>EDIT <span class="teal-text">{{ object.name }}</span> </h3>

{% else %}
<h3>ADD A RECORD PLAYER</h3>
{% endif %}
<form action="" method="post">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn" value="ADD!">

</form>

{% endblock %}
